<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template.xhtml">

             <ui:define name="top">
                <ui:include src="/includes/menu.xhtml"/>
            </ui:define>


            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="FORMA DE PAGAMENTO"/>
                        <p:selectOneMenu  value="#{vendaBean.venda.formapagamento}" >
                            <f:selectItem itemLabel="Á vista" itemValue="à vista"/>
                            <f:selectItem itemLabel="crédito" itemValue="crédito"/>
                            <f:selectItem itemLabel="débito" itemValue="débito"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="CPF" />
                        <p:inputMask mask="999.999.999-99" value="#{vendaBean.venda.cliente_id.cpf}"/>
                        

                        <p:outputLabel  value="PRAZO DE PAGAMENTO"/>
                        <p:inputMask mask="99/99/9999" id="idData" value="#{vendaBean.venda.dataPagamento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
                        </p:inputMask>

                    </p:panelGrid>
                    <p:commandButton value="FINALIZAR VENDA" actionListener="#{vendaBean.cadVenda(vendaBean.venda)}"/>
                </h:form>
            </ui:define>



        </ui:composition>

    </body>
</html>
